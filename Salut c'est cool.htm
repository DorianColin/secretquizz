<script type="text/javascript">
	const items = [
	  "",
	]
	const write = document.getElementById('write')
	let count = 0
	let index = 0
	let typingEffect = () => {
	  let text = items[index]
	  if (count < text.length) {
	    setTimeout(() => {
	      write.innerHTML += text[count]
	      count++
	      typingEffect()
	    }, Math.floor(Math.random(10) * 200))
	  } else {
	    count = 0;
	    index = (index + 1 < items.length) ? index + 1 : 0
	    setTimeout(() => {
	      write.innerHTML = ''
	      typingEffect()
	    }, 30000)
	  }
	}

	typingEffect()
</script>
